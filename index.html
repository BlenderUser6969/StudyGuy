    <script>
        const STRIPE_PRICE_ID = "price_1SWjM6IBV0CJ7SHZJPpFHay6";
        const ADMINS = ['logan@aplamon.com'];
        const MODES = { blurt: { id: 'blurt', label: 'Blurting', icon: 'brain-circuit', color: 'text-indigo-600 dark:text-indigo-400', bg: 'bg-indigo-100 dark:bg-indigo-900/30', theme: 'mode-blurt', desc: 'Write or speak everything you know. Graded on recall.', free: true }, art: { id: 'art', label: 'Art & Image', icon: 'palette', color: 'text-sky-600 dark:text-sky-400', bg: 'bg-sky-100 dark:bg-sky-900/30', theme: 'mode-art', desc: 'Upload images. Graded on technique, anatomy, etc.', free: false }, essay: { id: 'essay', label: 'Essay', icon: 'file-text', color: 'text-rose-600 dark:text-rose-400', bg: 'bg-rose-100 dark:bg-rose-900/30', theme: 'mode-essay', desc: 'Upload papers. Graded on grammar and argument.', free: false }, speech: { id: 'speech', label: 'Speech', icon: 'mic', color: 'text-amber-600 dark:text-amber-400', bg: 'bg-amber-100 dark:bg-amber-900/30', theme: 'mode-speech', desc: 'Record audio. Graded on delivery and tone.', free: false }, presentation: { id: 'presentation', label: 'Presentation', icon: 'monitor-play', color: 'text-green-600 dark:text-green-400', bg: 'bg-green-100 dark:bg-green-900/30', theme: 'mode-presentation', desc: 'Upload PDF slides. Graded on design, flow, and content.', free: false } };
        function getLetterGrade(score) { if (score >= 97) return 'A+'; if (score >= 93) return 'A'; if (score >= 90) return 'A-'; if (score >= 87) return 'B+'; if (score >= 83) return 'B'; if (score >= 80) return 'B-'; if (score >= 77) return 'C+'; if (score >= 73) return 'C'; if (score >= 70) return 'C-'; if (score >= 67) return 'D+'; if (score >= 63) return 'D'; if (score >= 60) return 'D-'; return 'F'; }
        const TRANSLATIONS = { en: { settings: "Settings" }, sv: { settings: "Inst√§llningar" }, es: { settings: "Ajustes" } };

        class StudyGuyApp {
            constructor() {
                this.state = { topics: [], currentView: 'dashboard', activeTopicId: null, createMode: 'blurt', isRecording: false, historyIndex: 0, tempFile: null, 
                theme: localStorage.getItem('studyguy_theme') || 'light', lang: localStorage.getItem('studyguy_lang') || 'en', 
                user: null, isPro: false, customName: localStorage.getItem('studyguy_name') || '', bio: '', tags: '', username: '', 
                friends: [], groups: [], activeGroupId: null, socialTab: 'friends' };
                this.container = document.getElementById('app-container');
                this.init();
            }
            
            t(key) { return TRANSLATIONS[this.state.lang][key] || key; }
            changeLanguage(lang) { this.state.lang = lang; localStorage.setItem('studyguy_lang', lang); document.getElementById('settings-title').innerText = this.t('settings'); this.render(); }
            async init() { this.applyTheme(this.state.theme); document.getElementById('lang-select').value = this.state.lang; const checkModules = setInterval(async () => { if (window.firebaseModules) { clearInterval(checkModules); await this.initFirebase(); lucide.createIcons(); } }, 100); }
            
            async initFirebase() {
                try {
                    const { initializeApp, getAuth, onAuthStateChanged, signInAnonymously, getFirestore, getFunctions } = window.firebaseModules;
                    const firebaseConfig = { apiKey: "AIzaSyCYAGvnQW9XdsFoz-AGz63Zl5trW7F2wDk", authDomain: "study-guy.firebaseapp.com", projectId: "study-guy", storageBucket: "study-guy.firebasestorage.app", messagingSenderId: "256814356458", appId: "1:256814356458:web:0df9a4f8d4590cd7338493", measurementId: "G-9YCQ1LE274" };
                    const app = initializeApp(firebaseConfig);
                    this.auth = getAuth(app);
                    this.db = getFirestore(app);
                    this.functions = getFunctions(app, "us-central1"); 
                    this.appId = 'study-guy-live'; 
                    onAuthStateChanged(this.auth, async (user) => { if (user) { this.handleUserLogin(user); } else { await signInAnonymously(this.auth); } });
                } catch (error) { console.error("Firebase Error", error); this.render(); }
            }

            async handleUserLogin(user) {
                this.state.user = user;
                const { doc, getDoc, collection, onSnapshot, query, where } = window.firebaseModules;
                
                // Load Profile
                try { 
                    const profileSnap = await getDoc(doc(this.db, 'artifacts', this.appId, 'users', user.uid, 'profile', 'info')); 
                    if(profileSnap.exists()) { 
                        const data = profileSnap.data();
                        this.state.customName = data.name || '';
                        this.state.bio = data.bio || '';
                        this.state.tags = data.tags || '';
                        this.state.username = data.username || '';
                    }
                } catch(e) {}

                // Load Friends (User's friend list)
                try {
                    onSnapshot(collection(this.db, 'artifacts', this.appId, 'users', user.uid, 'friends'), (snap) => {
                        this.state.friends = snap.docs.map(d => d.data());
                        if(this.state.currentView === 'social') this.renderSocial(); // Live update
                    }, (e) => console.log('Friends permission pending', e));
                } catch(e) {}

                // Load Groups (Groups user is a member of)
                try {
                    const groupQuery = query(collection(this.db, 'artifacts', this.appId, 'groups'), where('members', 'array-contains', user.uid));
                    onSnapshot(groupQuery, (snap) => {
                        this.state.groups = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        if(this.state.currentView === 'social') this.renderSocial();
                    }, (e) => console.log('Group permission pending', e));
                } catch(e) {}

                const statusDot = document.getElementById('auth-dot');
                if(statusDot) statusDot.className = "absolute top-2 right-2 w-2 h-2 rounded-full bg-emerald-500";
                if (user.isAnonymous) { document.getElementById('auth-btn').classList.remove('hidden'); } else { document.getElementById('auth-btn').classList.add('hidden'); }
                
                // Load Subscription
                try {
                    const subCollection = collection(this.db, 'customers', user.uid, 'subscriptions');
                    onSnapshot(subCollection, (snap) => {
                        let hasActive = false; snap.forEach(doc => { const data = doc.data(); if (['active', 'trialing', 'past_due'].includes(data.status)) hasActive = true; });
                        this.state.isPro = hasActive;
                        this.updateHeaderPlan();
                    }, (e) => console.log('Sub permission pending', e));
                } catch(e) {}
                this.setupDataListener();
            }
            setupDataListener() {
                if (!this.state.user) return;
                const { collection, onSnapshot, query } = window.firebaseModules;
                const q = query(collection(this.db, 'artifacts', this.appId, 'users', this.state.user.uid, 'topics'));
                onSnapshot(q, (s) => { this.state.topics = s.docs.map(d => ({ id: d.id, ...d.data() })); if(this.state.currentView === 'dashboard') this.render(); });
            }
            
            toggleAuthModal() { const m = document.getElementById('auth-modal'); m.classList.toggle('hidden'); m.classList.toggle('flex'); }
            showRegisterFields() { document.getElementById('name-field').classList.remove('hidden'); }
            showAuthError(msg) { document.getElementById('auth-error-msg').innerText = msg; document.getElementById('auth-error-msg').classList.remove('hidden'); }
            async handleGoogleLogin() { const { GoogleAuthProvider, signInWithPopup } = window.firebaseModules; try { await signInWithPopup(this.auth, new GoogleAuthProvider()); this.toggleAuthModal(); } catch(e) { this.showAuthError(e.message); } }
            async handleEmailAuth(type) { const { createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } = window.firebaseModules; const e = document.getElementById('auth-email').value, p = document.getElementById('auth-password').value; try { if(type === 'register') { await createUserWithEmailAndPassword(this.auth, e, p); } else { await signInWithEmailAndPassword(this.auth, e, p); } this.toggleAuthModal(); } catch(err) { this.showAuthError(err.message); } }
            async handleSignOut() { await window.firebaseModules.signOut(this.auth); location.reload(); }

            async submitAssessment() { /* ... AI logic ... */ const topic = this.state.topics.find(t => t.id === this.state.activeTopicId); const mode = topic.mode; let userContent = ""; if (mode === 'blurt') userContent = document.getElementById('blurt-input').value; else if (mode === 'essay') userContent = document.getElementById('essay-input').value; else userContent = "(File/Audio)"; if (!userContent && !this.state.tempFile) return this.showToast("Input required"); this.setLoading(true); try { const { httpsCallable } = window.firebaseModules; const gradeSubmission = httpsCallable(this.functions, 'aiTutorAgent'); const result = await gradeSubmission({ action: 'grade', topic: topic, userContent: userContent, mode: mode }); const aiResult = result.data; if(!aiResult.letter_grade) aiResult.letter_grade = getLetterGrade(aiResult.score); const newHistoryItem = { id: crypto.randomUUID(), date: new Date().toISOString(), text: userContent, result: aiResult, mode: mode }; const { updateDoc, doc } = window.firebaseModules; await updateDoc(doc(this.db, 'artifacts', this.appId, 'users', this.state.user.uid, 'topics', topic.id), { history: [newHistoryItem, ...topic.history] }); this.setView('result', topic.id); } catch (err) { console.error(err); this.showToast("Error: " + err.message); } finally { this.setLoading(false); } }

                                <div class="grid md:grid-cols-2 gap-4">
                                    <div><label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Display Name</label><input type="text" id="profile-name" value="${name}" class="w-full text-xl font-bold text-gray-900 dark:text-white bg-transparent border-b border-transparent hover:border-gray-300 focus:border-indigo-500 outline-none transition-colors" placeholder="Your Name"></div>
                                    <div><label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Unique Username (For Search)</label><input type="text" id="profile-username" value="${username}" class="w-full text-sm font-mono text-indigo-600 dark:text-indigo-400 bg-gray-50 dark:bg-gray-800 border border-transparent focus:border-indigo-500 rounded-lg p-2 outline-none transition-colors" placeholder="username123"></div>
                                </div>
                                <div><label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Bio</label><textarea id="profile-bio" rows="2" class="w-full text-gray-600 dark:text-gray-300 bg-transparent border border-gray-200 dark:border-gray-700 rounded-xl p-3 focus:border-indigo-500 outline-none transition-colors resize-none" placeholder="Tell us about yourself...">${bio}</textarea></div>
                                <div><label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Interests</label><input type="text" id="profile-tags" value="${tags}" class="w-full text-sm text-gray-600 dark:text-gray-300 bg-transparent border border-gray-200 dark:border-gray-700 rounded-xl p-3 focus:border-indigo-500 outline-none transition-colors" placeholder="e.g. History, Coding"></div>
                                <div class="flex justify-end"><button onclick="app.saveProfile()" class="bg-gray-900 dark:bg-white text-white dark:text-black px-6 py-2.5 rounded-xl font-bold shadow-lg hover:shadow-xl transition-all transform active:scale-95">Save Changes</button></div>
                            </div>

                            <!-- Stats & Badges -->
                            <div class="mt-10 pt-10 border-t border-gray-100 dark:border-gray-800">
                                <h3 class="text-sm font-bold text-gray-900 dark:text-white mb-6">Achievements</h3>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    ${badges.map(b => `
                                        <div class="p-4 rounded-2xl border ${b.earned ? 'bg-indigo-50 border-indigo-100 dark:bg-indigo-900/20 dark:border-indigo-900/50' : 'bg-gray-50 border-gray-100 dark:bg-gray-800/50 dark:border-gray-800 opacity-50 grayscale'} flex flex-col items-center text-center transition-all hover:scale-105">
                                            <div class="w-10 h-10 rounded-full ${b.earned ? 'bg-indigo-100 text-indigo-600' : 'bg-gray-200 text-gray-400'} flex items-center justify-center mb-3">
                                                <i data-lucide="${b.icon}" class="w-5 h-5"></i>
                                            </div>
                                            <span class="text-sm font-bold text-gray-900 dark:text-white">${b.name}</span>
                                            <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">${b.desc}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <div class="mt-10 text-center">
                                <button onclick="app.handleSignOut()" class="text-red-500 hover:text-red-600 font-medium text-sm">Sign Out</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }
        }
        const app = new StudyGuyApp();
    </script>
</body>
</html>
